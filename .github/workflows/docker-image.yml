name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # 指定 Python 版本，推荐 3.x

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # 你的 Node.js 版本

    - name: Install system dependencies (Python + build tools)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential

    - name: Set Python Path
      run: echo "PYTHON=$(which python3)" >> $GITHUB_ENV

    - name: Build the Docker image
      run: docker build server --file server/Dockerfile --tag timeline-server:$(date +%s)
